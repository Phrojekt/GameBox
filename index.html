<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBox</title>

    <link rel="stylesheet" href="style.css">
    <script src="./GameList.js" defer></script>
    <script src="./DPAD.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

<div class="GameBoxBody">
    <div class="FirstContainer">
        <div class="HorizontalLine">
            <div class="VerticalLine1"></div>
            <div class="VerticalLine2"></div>
        </div>
        <div class="Second_Container">
            <div class="Screen">
                <div class="ScreenModal">
                    <h3>Escolha o jogo</h3>
                    <br>
                    <ul class="ListContainer">
                        <li><a href="#1" id="game1" class="GameItem">Adivinhação</a></li>
                        <li><a href="#2" id="game2"  class="GameItem">Forca</a></li>
                        <li><a href="#3" id="game3"  class="GameItem">Hunter-Man</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="Author">
           <a href="https://github.com/Phrojekt?tab=overview&from=2023-02-01&to=2023-02-20">PHROJEKT</a>
        </div>
        <div class="DPAD"></div>
        <div class="Buttons_Container">
           
            <div class="Button Button_UP"></div>
            <div class="Button Button_DOWN"></div>
            <div class="Button Button_RIGHT"></div>
            <div class="Button Button_LEFT"></div>


            <div class="Button_B">B</div>
            <div class="Button_A">A</div>
        </div>

        <button id="btn-open-modal" onclick="ScreenModal_ON()">Select</button>
        <button id="btn-save">Save</button>
    </div>
</div>

</body>

</html>
